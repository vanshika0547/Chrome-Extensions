<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h2><img src="headerlogo.png" height="40" widht="50">
        Password Generator</h2>
    </header>
    <main>
      <div class="container">
        <div class="input-group mb-3">
          <input
            type="text"
            id="textField"
            class="form-control"
            placeholder="Password"
          />
          <div class="input-group-append">
            <button class="btn" title="Copy Button" type="button" id="copyBtn">Copy</button>
              <i class="fa-regular fa-copy"></i>
            </button>
          </div>
        </div>
        <div class="buttons">
          <button type="submit" title="Generate Button" id="generatebtn">Generate Password</button>
        </div>
      </div>
    </main>
  </body>
</html>
